<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Задать вопрос</title>
  <meta name="description" content="Страница для заполнения запроса на вопрос">
  <meta name="author" content="Арина Вотинцева">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="login-form">
      <h1>Задать вопрос</h1>
      <form action="https://60376bfd5435040017722533.mockapi.io/form" method="post">
        <div>
          <input class="field" required="required" placeholder="Фамилия Имя Отчество *" type="text" pattern="[\u0400-\u04ff\s\-]*" name="name">
        </div>
        <div>
          <input class="field" required="required" placeholder="Телефон *" type="tel" pattern="[0-9\s\+]*" name="phone">
        </div>
        <div>
          <input class="field" placeholder="Email" type="email" name="email">
        </div>
        <div>
          <input class="btn" type="submit" value="Отправить запрос">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
